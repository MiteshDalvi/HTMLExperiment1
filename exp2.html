<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>T-Store</title>
</head>
<body>
    <fieldset>
        <legend>
            <h1>T-Store</h1>
        </legend>
        <header>
            <h1>Welcome to T-Store!</h1>
        </header>
        <hr>
        <section>
            <h2>Customize your tshirt:</h2><br>
            <form action="next.html" method="get">
                <h3><label> Customer Name: <input type="text" name="name"></label></h3>
                <h3><label> Contact No.: <input type="number" name="phn"></label></h3>
                <h3><label> Gender:<br>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label><br></label></h3>
                <h3><label> Tagline(on tshirt): <input type="text" name="tag"></label></h3>
                <h3><label> Colour: <input type="color" name="col"></label></h3>
                <label> Size </label>
                <span>
                    <select>
                        <option value="S"> S
                        </option>
                        <option value="M"> M
                        </option>
                        <option value="L"> L
                        </option>
                        <option value="XL"> XL
                        </option>
                    </select>
                </span>
                <h3><label> Quantity:<label for="quantity">Quantity (between 1 and 5):</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="5"></label></h3>
                <h3><label> Date(until required): <input type="date" name="name"></label></h3>
                <h3><label>
                        <span> Shipping Address <span class="required"> * </span></span>
                        <input type="text" name="houseadd" placeholder="House number and street name" required
                            size="40">
                    </label> <br> </h3>
                <h3><label>
                        <span> </span>
                        <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)"
                            size="40">
                    </label> <br></h3>
                <h3> <label>
                        <span> Town / City <span class="required">*</span></span>
                        <input type="text" name="city">
                    </label> <br></h3>
                <h3><label>
                        <span> State / Country <span class="required">*</span></span>
                        <input type="text" name="city">
                    </label> <br> </h3>
                <h3><label>
                        <span> Postcode / ZIP <span class="required">*</span></span>
                        <input type="number" name="city">
                    </label> <br></h3>
                <input type="submit" value="Submit">
                <input type="reset">
            </form>

        </section>
    </fieldset>
    <footer>
        <pre><h3><strong>Contact: 0000000000                        EMail id: tstores@gmail.com</strong></h3></pre>
    </footer>
</body>

</html>
