<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Store</title>
</head>
<body>
    <fieldset>
        <legend><h1>T-Store</h1></legend>
        <header><h1>Welcome to T-Store!</h1></header>
        <hr>
        <section>
            <h2>Customize your tshirt:</h2><br>
            <form action="next.html" method="get">
                <h3><label> Customer Name: <input type="text" name="name" required></label></h3>
                <h3><label> Contact No.: <input type="text" name="phn" required></label></h3>
                <h3><label> Tagline(on tshirt): <input type="text" name="tag"></label></h3>
                <h3><label> Colour: <input type="text" name="col" required></label></h3>
                <h3><label> Size: <input type="text" name="size" required></label></h3>
                <h3><label> Quantity: <input type="text" name="qnt" required></label></h3>
                <h3><label> Date(until required): <input type="date" name="name"></label></h3>
                <h3><label>  
                    <span> Shipping Address <span class="required"> * </span></span>  
                    <input type="text" name="houseadd" placeholder="House number and street name" required size="40">  
                  </label> <br> </h3> 
                <h3><label>  
                    <span> </span>  
                    <input type="text" name="apartment" placeholder="Apartment, suite, unit etc. (optional)" size="40">  
                  </label>  <br></h3>
                <h3> <label>  
                    <span> Town / City <span class="required">*</span></span>  
                    <input type="text" name="city">   
                  </label>  <br></h3>
                <h3><label>  
                    <span> State / Country <span class="required">*</span></span>  
                    <input type="text" name="city">   
                  </label> <br> </h3>
                <h3><label>  
                    <span> Postcode / ZIP <span class="required">*</span></span>  
                    <input type="text" name="city">   
                  </label> <br></h3>
                <input type="Submit">
            </form>

        </section>
    </fieldset>
    <footer>
        <pre><h3><strong>Contact: 0000000000                        EMail id: tstores@gmail.com</strong></h3></pre>
     </footer>
</body>
</html>
